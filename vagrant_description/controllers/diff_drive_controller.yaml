type: "diff_drive_controller/DiffDriveController"
left_wheel: ["left_front_motor_joint_base_to_rotor", "left_back_motor_joint_base_to_rotor"]
right_wheel: ["right_front_motor_joint_base_to_rotor", "right_back_motor_joint_base_to_rotor"]
publish_rate: 10.0
pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
base_frame_id: "base_link"
linear:
    x:
        has_velocity_limits: true
        max_velocity: 0.44
        min_velocity: -0.44
        has_acceleration_limits: true
        max_acceleration: 0.22
        min_acceleration: -0.22
        has_jerk_limits: true
        max_jerk: 3.0
angular:
    z:
        has_velocity_limits: true
        max_velocity: 1.7
        has_acceleration_limits: true
        max_acceleration: 1.5
        has_jerk_limits: true
        max_jerk: 2.5